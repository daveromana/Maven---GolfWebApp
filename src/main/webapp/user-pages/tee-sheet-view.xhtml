<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Employee User: Tee Sheet</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>  
        <!-- start of header -->
   
        <!-- end of header -->
        <!-- start of content -->
        <div id="content">
           
            <div id="title" style="text-align: center; padding-top: 30px;">
                <h1>The Hills | Golf &amp; Country Club</h1>
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <h2>Golf Shop Tee Sheet</h2>
                <br />
            </div>    
 
            <p:dataTable var="items" value="#{teeSheetBean.teeSheet}">
                        <p:column headerText="Tee Time">
                            <h:outputText value="#{items.teeTime}" />
                        </p:column>
                        <p:column headerText="Player">
                            <h:outputText value="#{items.playerOne}" />
                        </p:column>
                        <p:column headerText="Player">
                            <h:outputText value="#{items.playerTwo}" />
                        </p:column>
                        <p:column headerText="Player">
                            <h:outputText value="#{items.playerThree}" />
                        </p:column>
                         <p:column headerText="Player">
                            <h:outputText value="#{items.playerFour}" />
                        </p:column>
                    </p:dataTable>
            <br />
           <h:form>
                <p:growl id="messages"/>
                <p:menu style="width: 200px; text-align: center; color:#fff;">
                 <p:menuitem value="User Panel" url="/faces/user-pages/user-panel.xhtml" />
                </p:menu>
            </h:form>  
        </div>
        
        <!-- end of content -->  
        <!-- start of footer -->
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/footer.xhtml" />
            </ui:insert>
        </div>
        <!-- end of footer -->
        <br />
        
    </h:body>
</html>
