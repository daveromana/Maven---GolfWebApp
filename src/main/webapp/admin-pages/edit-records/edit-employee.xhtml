<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
            <h1>The Hills | Golf &amp; Country Club</h1>
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    
        <h2 style="text-align: center;">Edit Record</h2>
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="Id" maxlength="3" value="#{employeeBean.id}" />
                    <p:commandButton id="findInstrBtn" value="Find Record" action="#{employeeBean.findById()}" ajax="false" icon="ui-icon-check"/>
                   
                </h:panelGrid>
                <div id="space" style="padding-bottom: 50px; "></div>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:outputLabel value="Employee ID Number:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="empid" maxlength="5" value="#{employeeBean.employeeId}">
                     
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="First Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="fname" maxlength="20" value="#{employeeBean.firstName}">
                         
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Last Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="lname" maxlength="30" value="#{employeeBean.lastName}">
                           
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Address:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="address" maxlength="50" value="#{employeeBean.address}">
                           
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="City:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="city" maxlength="50" value="#{employeeBean.city}">
                            
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="State:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="state" maxlength="25" value="#{employeeBean.state}">
                                
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Zip:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="zip" maxlength="5" value="#{employeeBean.zip}">
                            
                            
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Date Hired:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="datehired" maxlength="10" value="#{employeeBean.dateHired}">
                            
                            
                        </p:inputText>
                    </p:column>   
                    <p:column>
                        <p:outputLabel value="Social Security Number:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="ssn" maxlength="11" value="#{employeeBean.socialSecurity}">
                          
                            
                        </p:inputText>
                    </p:column>   
                    </h:panelGrid>

                <br />
                <p:commandButton value="Update Record" action="#{employeeBean.updateEmployee(employeeBean.id)}" id="updateEmployee" />
            </h:form>  
        </div>
    </ui:define>

</ui:composition>
