<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
            <h1>The Hills | Golf &amp; Country Club</h1>  
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    

        <h2 style="text-align: center;">Edit Record</h2>
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="rsId" maxlength="2" value="#{restuarantBean.id}" />
                    <p:commandButton value="Find Record" action="#{restuarantBean.findRestuarantData(restuarantBean.id)}" icon="ui-icon-check" />
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:outputLabel value="Drink Charges:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="drinkCharge" maxlength="8" value="#{restuarantBean.drinkCharges}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Food Charges" />
                    </p:column>
                    <p:column>
                        <p:inputText id="foodCharge" maxlength="8" value="#{restuarantBean.foodCharges}"/>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Member Charged To" />
                    </p:column>
                    <p:column>
                        <p:inputText id="memberId" maxlength="8" value="#{restuarantBean.memberId}"/>
                    </p:column>

                    <br />
                    <p:commandButton value="Update Record" actionListener="#{restuarantBean.updateRestuarantData(restuarantBean.id)}" id="updateRestaurant" />
                </h:panelGrid>

            </h:form>
            <h:form> 
                <p:growl id="recordActions"/>
                <p:menubar>
                    <p:menuitem class="adminMenu" value="Restaurant Records" url="/faces/admin-pages/view-records/restaurant-data.xhtml?faces-redirect=true" />
                </p:menubar>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
