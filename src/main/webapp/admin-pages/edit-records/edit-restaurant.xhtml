<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
           <h1>The Hills | Golf &amp; Country Club</h1> 
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    

        <h2 style="text-align: center;">Edit Record</h2>
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="rsId" maxlength="2" value="#{restuarantBean.id}" />
                    <p:commandButton value="Find Record" ajax="false" action="#{restuarantBean.findRestuarantData(restuarantBean.id)}" icon="ui-icon-check" />
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:outputLabel value="Drink Charges:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="drinkCharge" maxlength="8" value="#{restuarantBean.drinkCharges}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Food Charges" />
                    </p:column>
                    <p:column>
                        <p:inputText id="foodCharge" maxlength="8" value="#{restuarantBean.foodCharges}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Member Charged To" />
                    </p:column>
                    <p:column>
                        <p:inputText id="memberId" maxlength="8" value="#{restuarantBean.memberId}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <br />
                    <p:commandButton value="Update Record" ajax="false" action="#{restuarantBean.updateRestuarantData(restuarantBean.id)}" id="updateRestaurant" />
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
