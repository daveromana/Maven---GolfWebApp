<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
           <h1>The Hills | Golf &amp; Country Club</h1>
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="employeeId" maxlength="3" value="#{instructorsBean.id}" />
                    <p:commandButton value="Find Record" ajax="false" action="#{instructorsBean.findInstructorById(instructorsBean.id)}" icon="ui-icon-check" />
                </h:panelGrid>
                <h2 style="text-align: center;">Edit Record</h2>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:column>
                            <p:outputLabel value="Instructor Id:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="instId" maxlength="8" value="#{instructorsBean.instructorId}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Instructor Name:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="instName" maxlength="15" value="#{instructorsBean.name}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Hourly Rate:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="rate" maxlength="25" value="#{instructorsBean.rate}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Teachings:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="teaching" maxlength="30" value="#{instructorsBean.teaching}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Availability:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="availability" maxlength="8" value="#{instructorsBean.availability}"/>
                        </p:column>

                        <br />
                        <p:commandButton value="Update Record" ajax="false" actionListener="#{instructorsBean.updateInstructor(instructorsBean.id)}" id="updateInstructor" />

                    </h:panelGrid>
            </h:form>  
            <h:form> 
                <p:growl id="messages"/>
                <p:menu style="width: 600px; text-align: center; color:#fff;">
                    <p:menuitem class="adminMenu" value="Instructor Records" action="#{instructorsBean.processGetAllInstructors()}" />
                </p:menu>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
