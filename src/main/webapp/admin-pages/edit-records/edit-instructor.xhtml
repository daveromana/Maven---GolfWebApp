<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
           <h1>The Hills | Golf &amp; Country Club</h1>
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="instrId" maxlength="3" value="#{instructorsBean.id}" />
                    <p:commandButton id="findInstrBtn" value="Find Record" action="#{instructorsBean.findInstructorById()}" ajax="false" icon="ui-icon-check"/>
                       
                </h:panelGrid>
                <h2 style="text-align: center;">Edit Record</h2>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:column>
                            <p:outputLabel value="Instructor Id:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="instId" maxlength="5" value="#{instructorsBean.instructorId}" >
                               
                            </p:inputText>    
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Instructor Name:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="instName" maxlength="55" value="#{instructorsBean.name}">
                          
                        </p:inputText>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Hourly Rate:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="rate" maxlength="7" value="#{instructorsBean.rate}">
                           
                        </p:inputText>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Teachings:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="teaching" maxlength="100" value="#{instructorsBean.teaching}">
                          
                        </p:inputText>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Availability:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="availability" maxlength="10" value="#{instructorsBean.availability}">
                           
                        </p:inputText>
                        </p:column>
                        <br />
                        <p:commandButton value="Update Record" action="#{instructorsBean.updateInstructor(instructorsBean.id)}" id="updateInstructor" />

                    </h:panelGrid>
            </h:form>  
        </div>
    </ui:define>

</ui:composition>
