<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
           <h1>The Hills | Golf &amp; Country Club</h1>
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>    

        <h2 style="text-align: center;">Edit Record</h2>
        <div class="inputForm" style="margin: 0 auto; width: 500px;">
            <h:form>
                <h:panelGrid columns="4" cellpadding="5">
                    <h:outputLabel value="ID:" style="font-weight:bold" />
                    <p:inputText id="membersId" value="#{membersBean.id}" />
                     <p:commandButton id="findInstrBtn" value="Find Record" action="#{membersBean.findMember()}" ajax="false" icon="ui-icon-check"/>
                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:column>
                        <p:outputLabel value="Member Id:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="memId" maxlength="8" value="#{membersBean.memberId}">
                         <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="First Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="fname" maxlength="20" value="#{membersBean.firstName}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Last Name:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="lname" maxlength="25" value="#{membersBean.lastName}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Address:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="address" maxlength="35" value="#{membersBean.address}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="City:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="city" maxlength="25" value="#{membersBean.city}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="State:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="state" maxlength="20" value="#{membersBean.state}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Zip:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="zip" maxlength="5" value="#{membersBean.zip}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>
                    <p:column>
                        <p:outputLabel value="Membership Type:" />
                    </p:column>
                    <p:column>
                        <p:inputText id="membershipType" maxlength="25" value="#{membersBean.membershipType}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>    
                    <p:column>
                        <p:outputLabel value="Quarterly Minimum" />
                    </p:column>
                    <p:column>
                        <p:inputText id="quartMin" maxlength="8" value="#{membersBean.quarterlyMinimum}">
                            <f:validateLength minimum="2" />
                        </p:inputText>
                    </p:column>        
                </h:panelGrid>
                <br />
                <p:commandButton value="Update Record" action="#{membersBean.updateMember(membersBean.id)}" id="updateMember" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
