<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <div id="title" style="text-align: center;">
            <h1>The Hills | Golf &amp; Country Club</h1>
            <p:graphicImage value="/resources/images/home_hr.png"/>
            <br />
        </div>  
        <h2 style="text-align: center;">Edit Record</h2>
        <div id="page-layout">  
            <div class="inputForm" style="margin: 0 auto; width: 480px; padding-left: 400px">
             
                <h:form>
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel value="ID:" style="font-weight:bold" />
                        <p:inputText id="golfshopID" maxlength="3" value="#{golfShopBean.id}" />
                        <p:commandButton value="Find By Id"  ajax="false" action="#{golfShopBean.findById(golfShopBean.id)}" icon="ui-icon-check" />
                    </h:panelGrid>    
                    <h:panelGrid columns="2" cellpadding="5">
                            <p:column>
                                <p:outputLabel value="Golf Shop Id:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="gsID" maxlength="7" value="#{golfShopBean.golfShopId}">
                                    
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Daily Total Greens Fees:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="greenSales" maxlength="8" value="#{golfShopBean.greensSales}"> 
                                    
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Daily Total Cart Fees:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="cartSales" maxlength="8" value="#{golfShopBean.cartSales}">
                                    
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Daily Shop Sales:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="accessoresSales" maxlength="8" value="#{golfShopBean.shopSales}">
                                    
                                </p:inputText>
                            </p:column>  
                            <p:column>
                                <p:outputLabel value="Member Charges:" />
                            </p:column>
                            <p:column>
                                <p:inputText id="memberCharges" maxlength="8" value="#{golfShopBean.memberCharges}">
                                   
                                </p:inputText>
                            </p:column> 
                            <br />
                            <p:commandButton value="Update Record" ajax="false" action="#{golfShopBean.updateGolfShopData(golfShopBean.id)}" id="updateGolfShop" />
                        </h:panelGrid>
                </h:form>
            </div>
        </div>    
    </ui:define>
</ui:composition>
