<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/hillsTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">

     <ui:define name="content">
            <div id="title" style="text-align: center;">
                 <h1>The Hills | Golf &amp; Country Club</h1>
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <br />
            </div>    
              
                <h2 style="text-align: center;">Add New Record</h2>
                <div class="inputForm" style="margin: 0 auto; width: 480px;">
                <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                 <p:column>
                    <p:outputLabel value="Id:" />
                </p:column>
                <p:column>
                    <p:inputText id="Id" maxlength="3" value="#{instructorsBean.id}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Instructor Id:" />
                </p:column>
                <p:column>
                    <p:inputText id="instId" maxlength="8" value="#{instructorsBean.instructorId}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Instructor Name:" />
                </p:column>
                <p:column>
                    <p:inputText id="instName" maxlength="15" value="#{instructorsBean.name}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Hourly Rate:" />
                </p:column>
                <p:column>
                    <p:inputText id="rate" maxlength="25" value="#{instructorsBean.rate}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Teachings:" />
                </p:column>
                <p:column>
                    <p:inputText id="teaching" maxlength="50" value="#{instructorsBean.teaching}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Availability:" />
                </p:column>
                <p:column>
                    <p:inputText id="availability" maxlength="8" value="#{instructorsBean.availability}"/>
                </p:column>
     
                <br />
                <p:commandButton value="Add Record" action="#{instructorsBean.addInstructor()}" id="addInsctructor" />
                </h:panelGrid>

                </h:form>
                     <h:form> 
                 <p:growl id="recordActions"/>
                 <p:menubar>
                   <p:menuitem class="adminMenu" value="Instructor Records" url="/faces/admin-pages/view-records/instructor-data.xhtml" />
                 </p:menubar>
                 </h:form>
                </div>
                
         </ui:define>
    
    </ui:composition>
