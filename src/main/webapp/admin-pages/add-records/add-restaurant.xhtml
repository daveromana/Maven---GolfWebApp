<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/template/hillsTemplate.xhtml"
      xmlns:p="http://primefaces.org/ui">

     <ui:define name="content">
            <div id="title" style="text-align: center;">
                <h1>The Hills | Golf &amp; Country Club</h1> 
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <br />
            </div>    
              
                <h2 style="text-align: center;">Add New Record</h2>
                <div class="inputForm" style="margin: 0 auto; width: 480px;">
                <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                <p:column>
                    <p:outputLabel value="Restaurant Id:" />
                </p:column>
                <p:column>
                    <p:inputText id="restId" maxlength="5" value="#{restuarantBean.id}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Drink Charges:" />
                </p:column>
                <p:column>
                    <p:inputText id="drinkCharge" maxlength="8" value="#{restuarantBean.drinkCharges}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Food Charges" />
                </p:column>
                <p:column>
                    <p:inputText id="foodCharge" maxlength="8" value="#{restuarantBean.foodCharges}"/>
                </p:column>
                <p:column>
                    <p:outputLabel value="Member Charged To" />
                </p:column>
                <p:column>
                    <p:inputText id="memberId" maxlength="8" value="#{restuarantBean.memberId}"/>
                </p:column>
     
                <br />
                <p:commandButton value="Add Record" actionListener="#{restuarantBean.addRestaurantData()}" id="addRestaurant" />
                </h:panelGrid>

                </h:form>
            <h:form> 
                <p:growl id="recordActions"/>
                <p:menubar>
                    <p:menuitem value="Return To Records" url="/faces/admin-pages/view-records/restaurant-data.xhtml"  />
                </p:menubar>
            </h:form>
                </div>
                
         </ui:define>
    
    </ui:composition>
