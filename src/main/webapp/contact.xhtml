<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div id="banner-contact" style="width: 900px;">
            <p:graphicImage width="1200" value="resources/images/banner_1.jpg"/>
        </div>
        <div id="title" style="text-align: center;">
            <h1>Contact Us</h1>  
            <p:graphicImage value="resources/images/home_hr.png"/>
            <br />
            <div id="center">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="20">
                        <p:column>
                            <p:outputLabel value="First Name:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="empId" value="#{contactBean.firstName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Last Name:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="fname" value="#{contactBean.lastName}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Email:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="lname" value="#{contactBean.email}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Subject:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="address" value="#{contactBean.reason}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Message:" />
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="state" value="#{contactBean.message}"/>
                        </p:column>
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="Submit" action="index?faces-redirect=true" />
                </h:form>
            </div>    
        </div>
    </ui:define>
</ui:composition>
