<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/template/hillsTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
         
         <ui:define name="content">
            <div id="title" style="text-align: center;">
                <h1>The Hills | Golf &amp; Country Club</h1>
                <p:graphicImage value="/resources/images/home_hr.png"/>
                <br />
            </div>
                <div class="inputForm" style="margin: 0 auto; width: 400px;">
                <h2>Book A Tee Time Today</h2>
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="datetime" value="Book Your Tee Time:" />
                        <p:calendar id="datetime" value="#{teeSheetBean.teeTime}" pattern="yyyy/MM/dd HH:mm:ss" />
                        <p:column>
                            <p:outputLabel value="Player 1:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="player1" maxlength="50" value="#{teeSheetBean.playerOne}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Player 2:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="player2" maxlength="50" value="#{teeSheetBean.playerTwo}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Player 3:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="player3" maxlength="50" value="#{teeSheetBean.playerThree}"/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Player 4:" />
                        </p:column>
                        <p:column>
                            <p:inputText id="player4" maxlength="50" value="#{teeSheetBean.playerFour}"/>
                        </p:column>
                    </h:panelGrid>
                    <p:commandButton value="Submit Tee Time" update="msgs" action="#{teeSheetBean.addNewTeeTime()}" icon="ui-icon-check" />
                </h:form>
            </div>    
                
         </ui:define>
</ui:composition>
